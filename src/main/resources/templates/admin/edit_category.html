<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin_base::layout(~{::section})}">
<head>
   <meta charset="UTF-8">
   <title>Editar Categoría - Admin</title>
   <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- si aún no tienes Font Awesome cargado -->
</head>

<body>
<section>
    <div class="container p-4 mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        Editar Categoría
                    </div>
                    <div class="card-body">
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <form id="editCategoryForm" action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${category.id}">

                            <div class="mb-3">
                                <label for="categoryName">Nombre de Categoría</label>
                                <input type="text" id="categoryName" name="name" th:value="${category.name}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Estado</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:checked="${category.isActive==true}" value="true" name="isActive" id="activo">
                                    <label class="form-check-label" for="activo">Activo</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:checked="${category.isActive==false}" value="false" name="isActive" id="inactivo">
                                    <label class="form-check-label" for="inactivo">Inactivo</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="uploadImage">Subir Imagen</label>
                                <input type="file" id="uploadImage" name="file" class="form-control">
                                <img th:src="@{'/img/category_img/' + ${category.imageName}}" alt="Imagen Categoría">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botones fuera del container -->
    <div class="text-center mt-4 mb-4">
        <a href="/admin/category" class="btn btn-secondary-custom">
            <i class="fa-solid fa-arrow-left"></i> Volver a Categorías
        </a>
        <button type="button" class="btn btn-primary-custom ms-2" onclick="document.getElementById('editCategoryForm').submit();">
            <i class="fa-solid fa-pen-to-square"></i> Actualizar
        </button>
    </div>
</section>
</body>
</html>

<style>
    body {
        background: #F4EBD3;
        font-family: 'Segoe UI', sans-serif;
        color: #555879;
        padding-top: 100px;
        min-height: 100vh;
    }

    .card {
        background: #FFFBDE;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(116, 155, 194, 0.3);
        border: none;
    }

    .card-header {
        background: linear-gradient(90deg, #4682A9, #749BC2);
        color: #FFFBDE;
        font-weight: 600;
        font-size: 1.4rem;
        text-align: center;
        padding: 0.8rem;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    label {
        font-weight: 600;
        color: #555879;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #98A1BC;
        background: #DED3C4;
        color: #555879;
        padding: 8px 12px;
        transition: border 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .form-control:focus {
        border-color: #4682A9;
        box-shadow: 0 0 6px rgba(70, 130, 169, 0.5);
        background: #FFFBDE;
        outline: none;
    }

    .form-check-input {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #749BC2;
    }

    .form-check-label {
        font-size: 0.95rem;
        margin-left: 6px;
        cursor: pointer;
        color: #555879;
    }

    img {
        border-radius: 8px;
        border: 1px solid #98A1BC;
        margin-top: 10px;
        max-width: 100px;
        max-height: 100px;
        display: block;
    }

    .btn-secondary-custom {
        background: #749BC2;
        color: #FFFBDE;
        font-weight: 600;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        transition: background 0.3s, transform 0.2s;
    }

    .btn-secondary-custom:hover {
        background: #4682A9;
        transform: scale(1.02);
    }

    .btn-primary-custom {
        background: linear-gradient(90deg, #4682A9, #749BC2);
        border: none;
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 8px;
        color: #FFFBDE;
        transition: background 0.3s, transform 0.2s;
    }

    .btn-primary-custom:hover {
        background: linear-gradient(90deg, #749BC2, #4682A9);
        transform: scale(1.02);
    }
</style>
