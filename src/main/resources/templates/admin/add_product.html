<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin_base::layout(~{::section})}">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<section>
    <div class="prod-container">
        <div class="prod-card">
            <div class="prod-card-header">
                <h2 class="prod-form-title">Agregar Producto</h2>
                <div>
                    <th:block th:if="${session.succMsg}">
                        <p class="prod-text-success mt-2" th:text="${session.succMsg}"></p>
                        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <th:block th:if="${session.errorMsg}">
                        <p class="prod-text-danger mt-2" th:text="${session.errorMsg}"></p>
                        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                </div>
            </div>
            <div class="card-body p-4">
                <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="prod-form-label">Título del Producto</label>
                        <input type="text" name="title" class="prod-form-control prod-form-control-sm" required>
                    </div>

                    <div class="mb-3">
                        <label class="prod-form-label">Descripción</label>
                        <textarea rows="3" name="description" class="prod-form-control prod-form-control-sm" required></textarea>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="prod-form-label">Categoría</label>
                            <select class="prod-form-control prod-form-control-sm" name="category" required>
                                <option disabled selected>-- Seleccionar --</option>
                                <option th:each="c:${categories}" th:value="${c.name}" th:text="${c.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="prod-form-label">Precio</label>
                            <input type="number" name="price" class="prod-form-control prod-form-control-sm" step="0.01" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="prod-form-label">Estado</label>
                        <div class="d-flex gap-4 mt-1">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isActive" id="activo" value="true" checked>
                                <label class="form-check-label" for="activo">Activo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isActive" id="inactivo" value="false">
                                <label class="form-check-label" for="inactivo">Inactivo</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="prod-form-label">Stock</label>
                            <input type="number" name="stock" class="prod-form-control prod-form-control-sm" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="prod-form-label">Imagen del Producto</label>
                            <input type="file" name="file" class="prod-form-control prod-form-control-sm">
                        </div>
                    </div>

                    <button type="submit" class="prod-btn-custom mt-2">
                        <i class="fa-solid fa-floppy-disk" style="font-size:0.9em; margin-right:6px;"></i> Guardar Producto
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Botón volver fuera del container -->
    <div class="text-center mt-3">
        <a href="/admin/" class="prod-btn-secondary-custom">
            <i class="fa-solid fa-arrow-left"></i> Volver al Panel
        </a>
    </div>
</section>
</html>
