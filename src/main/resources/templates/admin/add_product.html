<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin_base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Agregar Producto - Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="form-title">Agregar Producto</h2>
                <div>
                    <th:block th:if="${session.succMsg}">
                        <p class="text-success mt-2">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger mt-2">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                </div>
            </div>
            <div class="card-body p-4">
                <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Título del Producto</label>
                        <input type="text" name="title" class="form-control form-control-sm" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea rows="3" name="description" class="form-control form-control-sm" required></textarea>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Categoría</label>
                            <select class="form-control form-control-sm" name="category" required>
                                <option disabled selected>-- Seleccionar --</option>
                                <option th:each="c:${categories}" th:value="${c.name}">[[${c.name}]]</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Precio</label>
                            <input type="number" name="price" class="form-control form-control-sm" step="0.01" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <div class="d-flex gap-4 mt-1">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isActive" id="activo" value="true" checked>
                                <label class="form-check-label" for="activo">Activo</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isActive" id="inactivo" value="false">
                                <label class="form-check-label" for="inactivo">Inactivo</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Stock</label>
                            <input type="number" name="stock" class="form-control form-control-sm" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Imagen del Producto</label>
                            <input type="file" name="file" class="form-control form-control-sm">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-custom mt-2">
    <i class="fa-solid fa-floppy-disk" style="font-size:0.9em; margin-right:6px;"></i> Guardar Producto
</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Botón volver fuera del container -->
    <div class="text-center mt-3">
        <a href="/admin/" class="btn btn-secondary-custom">
            <i class="fa-solid fa-arrow-left"></i> Volver al Panel
        </a>
    </div>
</section>
</body>
</html>

<style>
:root {
    --bg-page: rgb(238, 239, 224);
    --card-bg: rgb(245, 236, 224);
    --card-shadow: rgba(51, 109, 130, 0.15);
    --text-primary: rgb(51, 109, 130);
    --text-secondary: rgb(95, 153, 174);
    --input-bg: rgb(209, 216, 190);
    --input-border: rgb(167, 193, 168);
    --btn-bg: rgb(51, 109, 130);
    --btn-hover: rgb(95, 153, 174);
    --accent: rgb(129, 154, 145);
}

body {
    margin: 0;
    padding-top: 80px;
    background: var(--bg-page);
    font-family: 'Segoe UI', sans-serif;
    color: var(--text-primary);
    min-height: 100vh;
}

.container {
    max-width: 650px;
    margin: 40px auto;
    padding: 20px;
}

.card {
    background: var(--card-bg);
    border-radius: 14px;
    box-shadow: 0 8px 20px var(--card-shadow);
    border: none;
    overflow: hidden;
}

.card-header {
    background: transparent;
    border-bottom: none;
    text-align: center;
}

.form-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--btn-bg);
    background: linear-gradient(90deg, #4682A9, #749BC2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
    text-shadow: 1px 1px 2px rgba(116, 155, 194, 0.5);
}

.form-label {
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 2px;
    display: block;
    text-align: left;
}

.form-control {
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    border-radius: 8px;
    color: var(--text-primary);
    padding: 8px;
    transition: border-color 0.3s, box-shadow 0.3s;
    width: 100%;
    font-size: 0.95rem;
}

.form-control:focus {
    border-color: var(--btn-bg);
    box-shadow: 0 0 6px rgba(51, 109, 130, 0.3);
    outline: none;
}

.form-control-sm {
    font-size: 0.9rem;
    padding: 6px 8px;
}

.btn-custom,
.btn-secondary-custom {
    display: block;
    width: 200px;
    margin: 0 auto;
    padding: 10px;
    font-size: 0.9em;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    text-decoration: none;
    text-align: center;
    color: #fff;
}

.btn-custom {
    background: var(--btn-bg);
}

.btn-custom:hover {
    background: var(--btn-hover);
    transform: scale(1.02);
}

.btn-secondary-custom {
    background: var(--accent);
    margin-top: 15px;
}

.btn-secondary-custom:hover {
    background: rgb(110, 140, 130);
    transform: scale(1.02);
}

.text-success, .text-danger {
    font-size: 0.95rem;
    font-weight: 600;
}
</style>
