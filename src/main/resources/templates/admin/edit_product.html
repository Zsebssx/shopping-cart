<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin_base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Editar Producto - Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
<section>
    <div class="container p-4 mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <p class="fs-4 mb-0">Editar Producto</p>

                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold mt-2">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold mt-2">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body p-4">
                        <form id="editProductForm" action="/admin/updateProduct" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${product.id}">

                            <div class="mb-3">
                                <label class="form-label">Título</label>
                                <input type="text" name="title" th:value="${product.title}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea rows="3" name="description" class="form-control" required>[[${product.description}]]</textarea>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Categoría</label>
                                    <select class="form-control" name="category" required>
                                        <option selected>[[${product.category}]]</option>
                                        <option th:each="c:${categories}">[[${c.name}]]</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Precio</label>
                                    <input type="number" name="price" th:value="${product.price}" step="0.01" class="form-control" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Descuento (%)</label>
                                    <input type="number" name="discount" th:value="${product.discount}" class="form-control">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Precio con Descuento</label>
                                    <input type="number" readonly th:value="${product.discountPrice}" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <div class="d-flex gap-4 mt-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:checked="${product.isActive==true}" value="true" name="isActive" id="activo">
                                        <label class="form-check-label" for="activo">Activo</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:checked="${product.isActive==false}" value="false" name="isActive" id="inactivo">
                                        <label class="form-check-label" for="inactivo">Inactivo</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Stock</label>
                                    <input type="number" name="stock" th:value="${product.stock}" class="form-control" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label">Imagen</label>
                                    <input type="file" name="file" class="form-control">
                                    <img th:src="@{'/img/product_img/'+${product.image}}" alt="Imagen del producto" class="img-thumbnail mt-2" width="100">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botones fuera del container -->
    <div class="d-flex justify-content-center gap-3 mt-4 mb-4 flex-wrap">
        <button type="button" class="btn btn-custom" onclick="document.getElementById('editProductForm').submit();">
            <i class="fa-solid fa-floppy-disk"></i> Actualizar
        </button>
        <a href="/admin/products" class="btn btn-secondary-custom">
            <i class="fa-solid fa-arrow-left"></i> Volver
        </a>
    </div>
</section>
</body>
</html>

<style>
body {
    background: #F4EBD3;
    font-family: 'Segoe UI', sans-serif;
    color: #34495e;
}

.card {
    background: #FFFBDE;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(116, 155, 194, 0.3);
    border: none;
}

.card-header {
    background: linear-gradient(90deg, #4682A9, #749BC2);
    color: #fff;
    font-weight: 600;
    font-size: 1.2rem;
    text-align: center;
    padding: 0.8rem;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
}

.form-label {
    font-weight: 600;
    color: #555879;
}

.form-control {
    border-radius: 8px;
    border: 1px solid #98A1BC;
    background: #f0ead2;
    color: #34495e;
    transition: border 0.3s, box-shadow 0.3s;
}

.form-control:focus {
    border-color: #4682A9;
    box-shadow: 0 0 6px rgba(70, 130, 169, 0.5);
    background: #fff;
    outline: none;
}

.btn-custom,
.btn-secondary-custom {
    min-width: 180px;
    padding: 10px 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s, transform 0.2s;
    text-align: center;
}

.btn-custom {
    background: linear-gradient(90deg, #4682A9, #749BC2);
}

.btn-custom:hover {
    background: linear-gradient(90deg, #749BC2, #4682A9);
    transform: scale(1.02);
}

.btn-secondary-custom {
    background: #749BC2;
}

.btn-secondary-custom:hover {
    background: #4682A9;
    transform: scale(1.02);
}

.img-thumbnail {
    border-radius: 8px;
}
</style>
