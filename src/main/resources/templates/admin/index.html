<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin_base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <!-- Font Awesome funcional -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    
</head>

<body>
<section>
    <div class="container">
        <div class="fade-in">
            <h1>Panel de Administración</h1>
        </div>

        <div class="grid">

            <a href="/admin/loadAddProduct" class="card-link fade-in">
                <div class="card">
                    <i class="fa-solid fa-square-plus"></i>
                    <h6>Agregar Producto</h6>
                </div>
            </a>

            <a href="/admin/category" class="card-link fade-in">
                <div class="card">
                    <i class="fa-solid fa-list"></i>
                    <h6>Agregar Categoría</h6>
                </div>
            </a>

            <a href="/admin/products" class="card-link fade-in">
                <div class="card">
                    <i class="fa-solid fa-table-list"></i>
                    <h6>Ver Productos</h6>
                </div>
            </a>

            <a href="/admin/orders" class="card-link fade-in">
                <div class="card">
                    <i class="fa-solid fa-box-open"></i>
                    <h6>Pedidos</h6>
                </div>
            </a>

            <a href="/admin/users?type=1" class="card-link fade-in">
                <div class="card">
                    <i class="fa-solid fa-circle-user"></i>
                    <h6>Usuarios</h6>
                </div>
            </a>

            <a href="/admin/add-admin" class="card-link fade-in">
                <div class="card">
                    <i class="fa-solid fa-user-plus"></i>
                    <h6>Agregar Admin</h6>
                </div>
            </a>

            <a href="/admin/users?type=2" class="card-link fade-in">
                <div class="card">
                    <i class="fa-solid fa-user-shield"></i>
                    <h6>Ver Admins</h6>
                </div>
            </a>

        </div>
    </div>
</section>
</body>

</html>


<style>
/* Fondo con gradiente suave */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f0f4fc, #ffffff);
    color: #333;
    padding-top: 20px;
    line-height: 1.6;
    scroll-behavior: smooth;
}

/* Contenedor */
.container {
    max-width: 1100px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
}

/* Títulos */
h1 {
    font-size: 2.2rem;
    margin-bottom: 10px;
    color: #0d47a1;
}

/* Grid de cards */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    justify-items: center;
    align-items: center;
}

/* Enlace de card */
.card-link {
    text-decoration: none;
    color: inherit;
    width: 100%;
    max-width: 200px;
}

/* Card con animación sutil */
.card {
    background: #ffffff;
    border-radius: 20px;
    padding: 25px 15px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.card::before {
    content: '';
    position: absolute;
    width: 150%;
    height: 150%;
    background: radial-gradient(circle at top left, rgba(13, 71, 161, 0.07), transparent);
    top: -25%;
    left: -25%;
    transform: rotate(15deg);
    opacity: 0;
    transition: opacity 0.4s ease;
}

.card:hover::before {
    opacity: 1;
}

.card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
}

/* Íconos con animación sutil */
.card i {
    font-size: 2.7rem;
    margin-bottom: 15px;
    transition: transform 0.4s ease, color 0.4s ease, filter 0.4s ease;
}

.card:hover i {
    transform: scale(1.12) rotate(-2deg);
    filter: brightness(1.2);
}

/* Colores de íconos */
.card-link:nth-child(1) i { color: #0d47a1; }
.card-link:nth-child(2) i { color: #2e7d32; }
.card-link:nth-child(3) i { color: #f9a825; }
.card-link:nth-child(4) i { color: #c62828; }
.card-link:nth-child(5) i { color: #6a1b9a; }
.card-link:nth-child(6) i { color: #00838f; }
.card-link:nth-child(7) i { color: #ff6f00; }

/* Hover con color más intenso */
.card-link:nth-child(1):hover i { color: #1565c0; }
.card-link:nth-child(2):hover i { color: #388e3c; }
.card-link:nth-child(3):hover i { color: #fbc02d; }
.card-link:nth-child(4):hover i { color: #d32f2f; }
.card-link:nth-child(5):hover i { color: #8e24aa; }
.card-link:nth-child(6):hover i { color: #0097a7; }
.card-link:nth-child(7):hover i { color: #ff8f00; }

/* Título en card */
.card h6 {
    font-size: 1rem;
    font-weight: 600;
    color: #333;
    margin: 0;
    text-align: center;
}

/* Fade-in con cubic-bezier para suavidad */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.8s forwards cubic-bezier(0.23, 1, 0.32, 1);
}

.fade-in:nth-child(1) { animation-delay: 0.1s; }
.fade-in:nth-child(2) { animation-delay: 0.2s; }
.fade-in:nth-child(3) { animation-delay: 0.3s; }
.fade-in:nth-child(4) { animation-delay: 0.4s; }
.fade-in:nth-child(5) { animation-delay: 0.5s; }
.fade-in:nth-child(6) { animation-delay: 0.6s; }
.fade-in:nth-child(7) { animation-delay: 0.7s; }

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive para móviles */
@media (max-width: 500px) {
    .card {
        height: auto;
        padding: 20px 10px;
    }
}
</style>
