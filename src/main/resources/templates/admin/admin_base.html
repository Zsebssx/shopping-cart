<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Admin - E-commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/admin-style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar shadow-sm fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/admin/">
            <i class="fa-solid fa-chart-line me-2"></i>Admin Panel
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarAdmin">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/products">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/category">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/orders">Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/users?type=1">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/users?type=2">Admins</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link logout-link" href="/logout">
                    <i class="fa-solid fa-right-from-bracket me-1"></i>Salir
                </a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dynamic Content -->
<main class="container mt-5 pt-4" th:replace="${content}"></main>

<!-- Footer -->
<footer class="text-center custom-footer p-3 mt-5">
    <p class="mb-0">Admin Panel - E-commerce © 2025</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
